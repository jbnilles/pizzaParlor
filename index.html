<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2 class="display-4">My Pizza Place</h2>
      <button class="btn btn-outline-primary" id="startOrderButton">Start Order</button>
    </div>
    <div id="landingPage">
      <div class="row" >
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h4>Order</h4>
            </div>
            <div class="card-body">
              <h6>These are the toppings that we offer!</h6>
              <ul id="toppingsList"></ul>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h4>Pricing</h4>
            </div>
            <div class="card-body">
              
              <ul id="pricingList"></ul>
              <p>The first two toppings are free and then it is $1 per topping after.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="orderPage">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h4>Options</h4>
            </div>
            <div class="card-body">
              <form id="pizzaSizeForm">

              </form>

            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h4>Order</h4>
            </div>
            <div class="card-body">
              
              <ul id="items"></ul>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  
</body>

</html>
